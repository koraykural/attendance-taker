<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z0 mt-4">
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let element">
      <span [matTooltip]="getCreatedAtTooltipText(element.createdAt)">
        {{ element.createdAt | date }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="attendeeCount">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Attendee Count</th>
    <td mat-cell *matCellDef="let element">{{ element.attendeeCount }}</td>
  </ng-container>

  <ng-container matColumnDef="isTerminated">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Is Terminated</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="text-red-700" *ngIf="!element.endedAt">cancel</mat-icon>
      <mat-icon
        class="text-green-700"
        *ngIf="element.endedAt"
        [matTooltip]="getTerminatedAtTooltipText(element.endedAt)"
        >check_circle</mat-icon
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/session', element.id]"><mat-icon>open_in_new</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
