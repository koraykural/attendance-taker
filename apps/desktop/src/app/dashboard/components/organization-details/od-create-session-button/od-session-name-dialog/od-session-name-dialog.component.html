<h2 mat-dialog-title>Session Name</h2>
<form (submit)="onEnter()">
  <mat-dialog-content>
    <p>Please choose consistent names for your sessions to keep track of things.</p>
    <mat-form-field class="w-full mt-4">
      <mat-label>Session Name</mat-label>
      <input matInput required [(ngModel)]="data.name" [ngModelOptions]="{ standalone: true }" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCancel()">Cancel</button>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [mat-dialog-close]="data.name"
      [disabled]="!data.name"
      cdkFocusInitial
    >
      CREATE SESSION
    </button>
  </mat-dialog-actions>
</form>
