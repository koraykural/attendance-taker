<div class="grid-container">
  <div class="flex justify-center align-middle">
    <ng-container *ngIf="session$ | async; let session; else: loadingSession">
      <div *ngIf="session.endedAt" class="flex flex-col items-center mt-16">
        <desktop-session-terminated
          [session$]="session$"
          (refresh)="refresh()"
        ></desktop-session-terminated>
      </div>

      <div *ngIf="!session.endedAt" class="flex flex-col items-center mt-16">
        <desktop-session-active
          [session$]="session$"
          (refresh)="refresh()"
        ></desktop-session-active>
      </div>
    </ng-container>

    <ng-template #loadingSession>
      <div class="flex flex-col items-center mt-16">
        <div>Loading session details...</div>
        <mat-spinner class="block mt-4"></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
